# Development: PostgreSQL, Redis, MinIO, Django, Celery
# Usage: docker compose up -d
# Then: http://localhost:8000

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DJANGO_LOG_LEVEL=DEBUG
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - USE_SQLITE=1
      - USE_INMEMORY_CHANNELS=1

    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - web

volumes:
  postgres_data: {}