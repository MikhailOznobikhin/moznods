# Development: PostgreSQL, Redis, MinIO
# Usage: docker compose up -d
# Then: DATABASE_URL=postgres://moznods:moznods@127.0.0.1:5432/moznods REDIS_URL=redis://127.0.0.1:6379/0

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: moznods
      POSTGRES_USER: moznods
      POSTGRES_PASSWORD: moznods
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data: {}
  minio_data: {}
